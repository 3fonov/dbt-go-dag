<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DAG Visualization with Mermaid</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.2/dist/svg-pan-zoom.min.js"></script>

	<style>
		body,
		html {
			background-color: #F0EFEB;
		}

		#mermaid {
			width: 100%;
			height: 95vh;
			overflow: auto;
		}

		#mermaid svg .er.entityBox {
			fill: #f5f5f5;
			stroke: #afafaf;
		}

		#mermaid svg .er.attributeBoxOdd {
			fill: #fff;
			stroke: #afafaf;
		}

		#mermaid svg .er.attributeBoxEven {
			fill: #fafafa;
			stroke: #afafaf;
		}
	</style>
</head>

<body>
	<div id="mermaid">
		<pre class="mermaid">{{ .Data }}</pre>
	</div>

	<script type="module">
		import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
		mermaid.initialize({startOnLoad: true, er: {layoutDirection: "LR", stroke: "#afafaf", fill: "#f5f5f5"}});

		const interval = setInterval(function () {
			console.log("checking");
			const svgElement = document.querySelector("div#mermaid > pre.mermaid > svg");
			svgElement.setAttribute("height", "90vh");
			if (svgElement) {
				clearInterval(interval);
				var panZoom = svgPanZoom(svgElement, {
					zoomEnabled: true,
					controlIconsEnabled: true,
					fit: true,
					center: true
				});
				// Update container size on window resize
				window.addEventListener('resize', function () {
					panZoom.resize();
					panZoom.fit();
					panZoom.center();
				});
			}
		}, 500); // Delay of 3 seconds
			// Add zoom and pan functionality
	</script>
	<!-- 
		{{ .Data }}
-->
</body>

</html>
